<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover > p{
                display: block;
                color: white;
                background-color: rebeccapurple;
                
        }
        div:hover{
            color: rebeccapurple;
        }
    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <div>
        passe o mouse aqui
        <p>TEXTO ESCONDIDO</p>
    </div>
</body>
</html>
