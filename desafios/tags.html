<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags</title>
</head>
<body>
    <h1>Essas são algumas tags em HTML</h1>
    <ul>
        <li><abbr title="<p>">paragrafos</abbr></li>
            <li><abbr title="h1,h2...h6">titulos</abbr></li>
            <li><abbr title="img">imagens</abbr></li>
            <li>abreviaçoes</li>
            <li><abbr title="code">codigo-fonte</abbr></li>
            <li><abbr title="ol">lista numericas</abbr></li>
            <li><abbr title="ul">listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
